<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Hex Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .converter {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div align="center"><h1>Online Code Convert</h1></div>
    <div class="converter">
        <h1>Binary to Hex Converter</h1>
        <label for="binaryInput">Enter Binary:</label>
        <input type="text" id="binaryInput" oninput="sanitizeInput()">
        <button onclick="convertBinaryToHex()">Convert</button>
        <p>Hexadecimal Result: <span id="hexResult"></span></p>
    </div>
    <script>
        function sanitizeInput() {
            const binaryInput = document.getElementById('binaryInput');
            binaryInput.value = binaryInput.value.replace(/[^01]/g, '');
        }

        function convertBinaryToHex() {
            const binaryInput = document.getElementById('binaryInput').value;

            if (binaryInput === '') {
                alert('Please enter a valid binary number.');
                return;
            }

            const hexResult = document.getElementById('hexResult');
            try {
                const hex = parseInt(binaryInput, 2).toString(16).toUpperCase();
                hexResult.textContent = hex;
            } catch (error) {
                alert('An error occurred while converting the binary number to hex.');
            }
        }
    </script>
</body>
</html>
